  <style>

    /* ============================================

  <script>
    // Variables globales para la cancelación del PDF y ZIP
    let pdfCancel = false;
    let zipCancel = false;
    // Variables para progreso del PDF
    let pdfTotalImages = 0;
    let pdfProcessedImages = 0;
    function updatePdfProgress() {
      const progressText = document.getElementById("pdfProgressText");
      progressText.textContent = `${pdfProcessedImages}/${pdfTotalImages} IMÁGENES`;
      const circle = document.querySelector("#pdfProgressCircle circle");
      const circumference = 2 * Math.PI * 45;
      const progress = pdfProcessedImages / pdfTotalImages;
      circle.style.strokeDashoffset = circumference * (1 - progress);
    }
    // Funciones para la pantalla de carga del ZIP
    function showLoadingOverlay(total) {
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "flex";
      updateLoadingProgress(0, total);
      zipCancel = false;
    }
    function updateLoadingProgress(current, total) {
      const progressText = document.getElementById("progressText");
      progressText.textContent = `${current}/${total} IMÁGENES`;
      const circle = document.querySelector("#progressCircle circle");
      const circumference = 2 * Math.PI * 45; // radio 45
      const progress = current / total;
      circle.style.strokeDashoffset = circumference * (1 - progress);
    }
    function hideLoadingOverlay() {
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "none";
    }
    // Funciones para la pantalla de carga del PDF
    function showPdfLoadingOverlay() {
      pdfCancel = false;
      const overlay = document.getElementById("pdfLoadingOverlay");
      overlay.style.display = "flex";
      pdfTotalImages = 0;
      pdfProcessedImages = 0;
      updatePdfProgress();
    }
    function hidePdfLoadingOverlay() {
      const overlay = document.getElementById("pdfLoadingOverlay");
      overlay.style.display = "none";
    }
    // ============================================
    // Funciones para el efecto de partículas
    // ============================================
    let particlesCanvas, particlesCtx, particlesAnimationFrame, particlesArray = [];
    function startParticles() {
      if (particlesCanvas) return;
      particlesCanvas = document.createElement('canvas');
      particlesCanvas.id = 'particlesCanvas';
      particlesCanvas.style.position = 'fixed';
      particlesCanvas.style.top = '0';
      particlesCanvas.style.left = '0';
      particlesCanvas.style.width = '100%';
      particlesCanvas.style.height = '100%';
      particlesCanvas.style.pointerEvents = 'none';
      particlesCanvas.style.zIndex = '1500';
      document.body.appendChild(particlesCanvas);
      particlesCtx = particlesCanvas.getContext('2d');
      particlesCanvas.width = window.innerWidth;
      particlesCanvas.height = window.innerHeight;
      initParticles();
      animateParticles();
      window.addEventListener('resize', onWindowResizeParticles);
    }
    function stopParticles() {
      if (particlesCanvas) {
        cancelAnimationFrame(particlesAnimationFrame);
        window.removeEventListener('resize', onWindowResizeParticles);
        document.body.removeChild(particlesCanvas);
        particlesCanvas = null;
        particlesCtx = null;
        particlesArray = [];
      }
    }
    function onWindowResizeParticles() {
      if (particlesCanvas) {
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        initParticles();
      }
    }
    function initParticles() {
      const numParticles = 100;
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push({
          x: Math.random() * particlesCanvas.width,
          y: Math.random() * particlesCanvas.height,
          size: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5,
          opacity: Math.random() * 0.5 + 0.5
        });
      }
    }
    function animateParticles() {
      particlesAnimationFrame = requestAnimationFrame(animateParticles);
      particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
      particlesArray.forEach(particle => {
        particle.y += particle.speed;
        if (particle.y > particlesCanvas.height) {
          particle.y = -particle.size;
          particle.x = Math.random() * particlesCanvas.width;
        }
        particlesCtx.beginPath();
        particlesCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        particlesCtx.fillStyle = `rgba(255, 0, 0, ${particle.opacity})`;
        particlesCtx.fill();
      });
    }
    // ============================================
    // Prevenir zoom por gestos y atajos de teclado
    // ============================================
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
        e.preventDefault();
      }
    });
    /* ================== FUNCIONES GENERALES (GALERÍA, MODALES, ZOOM, ETC.) ================== */
    function filterImages() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      filteredImages = originalImagesOrder.filter(image => {
        if (searchText) {
          return image.text.toLowerCase().includes(searchText) ||
                 image.genre.toLowerCase().includes(searchText);
        }
        return true;
      });
      if (searchText.trim() !== "") {
        filteredImages.sort((a, b) => {
          const aText = a.text.toLowerCase();
          const bText = b.text.toLowerCase();
          const aMatch = aText.match(/(.*?)(\d+)$/);
          const bMatch = bText.match(/(.*?)(\d+)$/);
          if (aMatch && bMatch && aMatch[1].trim() === bMatch[1].trim()) {
            return parseInt(aMatch[2]) - parseInt(bMatch[2]);
          }
          return aText.localeCompare(bText);
        });
      }
      currentPage = 1;
      showingLastAdded = false;
      renderGallery();
    }
    function filterByTag(tag) {
      document.getElementById('searchInput').value = tag;
      filterImages();
    }
    function getWrappedLines(context, text, maxWidth) {
      const words = text.split(' ');
      let line = '';
      const lines = [];
      for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        if (context.measureText(testLine).width > maxWidth && n > 0) {
          lines.push(line);
          line = words[n] + ' ';
        } else {
          line = testLine;
        }
      }
      lines.push(line);
      return lines;
    }
    function shuffleArray(array) {
      let shuffled = array.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
    function openDetail(item) {
      const detailScrollContainer = document.getElementById('detailScrollContainer');
      detailScrollContainer.scrollTop = 0;
      detailScrollContainer.scrollLeft = 0;
      currentDetailItem = item;
      document.getElementById('detailTitle').textContent = item.text;
      const detailGallery = document.getElementById('detailGallery');
      detailGallery.innerHTML = '';
      if (item.gallery && item.gallery.length > 0) {
        item.gallery.forEach(galleryItem => {
          const imgEl = document.createElement('img');
          imgEl.src = galleryItem.src;
          imgEl.alt = galleryItem.text || item.text;
          detailGallery.appendChild(imgEl);
        });
      } else {
        const imgEl = document.createElement('img');
        imgEl.src = item.src;
        imgEl.alt = item.text;
        detailGallery.appendChild(imgEl);
      }
      detailScale = 1;
      const detailZoomContainer = document.getElementById('detailZoomContainer');
      detailZoomContainer.style.width = "";
      detailZoomContainer.style.height = "";
      updateDetailScale();
      document.getElementById('detailModal').style.display = 'flex';
    }
    function closeDetail() {
      const detailScrollContainer = document.getElementById('detailScrollContainer');
      detailScrollContainer.scrollTop = 0;
      detailScrollContainer.scrollLeft = 0;
      document.getElementById('detailModal').style.display = 'none';
    }
    function toggleFavorite(image, favoriteImg) {
      const index = favorites.indexOf(image.src);
      if (index !== -1) {
        favorites.splice(index, 1);
        favoriteImg.src = 'https://i.ibb.co/Xrfp7rbN/corazon1.png';
      } else {
        favorites.push(image.src);

            const height = imgHeight * ratio;

  <div class="pagination">

    <!-- Primero categorías -->
    <details class="tags-menu">
      <summary><i class="fas fa-box"></i> ᴄᴀᴛᴇɢᴏʀɪᴀs</summary>
      <a href="#" onclick="showAll()"><i class="fas fa-book"></i> ᴠᴇʀ ᴛᴏᴅᴏs</a>
      <a href="#" onclick="showLastAdded()"><i class="fas fa-fire"></i> ʀᴇᴄɪᴇɴᴛᴇs</a>
      <a href="#" onclick="showFavorites()"><i class="fas fa-heart"></i> ᴍɪs ғᴀᴠᴏʀɪᴛᴏs</a>
    </details>

      <div id="tagsOptions" class="tags-options"></div>
    </details>
    <!-- Ajustes -->
    <details class="tags-menu">
      <summary><i class="fas fa-cog"></i> ᴀᴊᴜsᴛᴇs</summary>
      <div class="settings-options">
        <label for="randomSwitch">ᴀʟᴇᴀᴛᴏʀɪᴇᴅᴀᴅ ᴀʟ ɪɴɪᴄɪᴏ́</label>
        <label class="switch">
          <input type="checkbox" id="randomSwitch" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="settings-options">
        <label for="particlesSwitch">ᴘᴀʀᴛɪ́ᴄᴜʟᴀs</label>
        <label class="switch">
          <input type="checkbox" id="particlesSwitch">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="settings-options">
        <label for="darkModeSwitch">ᴍᴏᴅᴏ ᴄʟᴀʀᴏ</label>
        <label class="switch">
          <input type="checkbox" id="darkModeSwitch">
          <span class="slider round"></span>
        </label>
      </div>
    </details>
  </div>
  
  <div id="menuOverlay" class="menu-overlay"></div>

    </div>

    </div>
    <div class="download-modal-body">

    </div>
